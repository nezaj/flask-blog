[pep8]

# E221: Multiple spaces before operator (ditto)
# E241: Multiple spaces after ':' and ',' (sometimes it's nice to line things up)
# E301: 1 blank line between method defintions inside a class (sometimes it's nice to group related things closely)
# E302: 2 blank lines between methods (it's lame)
# E303: Two many blank lines inside method (ditto)
# E711: Enforce x is None (does not work for SQLAlchemy)
ignore = E221,E251,E301,E302,E303,E711

# 120 seems reasonable
max-line-length = 120
